<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <p>
      <label for="login">Login</label>
      <input type="text" name="login" formControlName="login">
      <span *ngIf="loginForm.get('login')?.touched">
        <span *ngIf="loginForm.get('login')?.errors?.['required']">Enter a login</span>
        <span *ngIf="loginForm.get('login')?.errors?.['minlength']">more than 3 char</span>
      </span>
    </p>
    <p>
      <label for="password">Password</label>
      <input type="password" name="password" formControlName="password">
    </p>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
